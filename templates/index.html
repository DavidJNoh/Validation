<html>
<head>
  <title>Basic Validation Example</title>
</head>
<body>
  <h3>Dojo Survey</h3>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}
  {% endif %}
{% endwith %}


  <form action='/process', method='post'>
    <label for="email">Email</label>
    <input id="email" name="email" type="text">
    <select name="location"> Dojo Location
      <option value="place1">place1</option>
      <option value="place2">place2</option>
      <option value="place3">place3</option>
    </select>
    <select name="language">Fav Lang
      <option value="python">Python</option>
      <option value="Not Swift">Not Swfit</option>
      <option value="Not Swift Sorry">Not Swift Sorry</option>
    </select>
    <br>
    Comment
    </br>    
    <input type="text" name="comment" style="width: 500px">
    <button>Submit</button>
  </form>
</body>
</html>
